<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="./assets/icon.png" type="image/x-icon">
    <title>Interior Design Landing Page</title>
    <!-- font awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css" integrity="sha512-KfkfwYDsLkIlwQp6LFnl8zNdLGxu9YAA1QvwINks4PhcElQSvqcyVLLD9aMhXd13uQjoXtEKNosOWaZqXgel0g==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <!-- style css -->
    <link rel="stylesheet" href="./css/style.css">

</head>
<body>
    <div class="main-container">
        <!-- logo -->
        <div class="logo-img">
            <img src="./assets/white-logo.png" alt="logo image" class="logo">
          </div>
        <!-- navbar -->
        <nav>
            <div>
                <div>
                    <i class="fa-solid fa-bars"></i>
                </div>
                <ul class="nav-items">
                  <li class="nav-item">About Us</li>
                  <li class="nav-item">Benefits</li>
                  <li class="nav-item">Projects</li>
                  <li class="nav-item">Stages</li>
                  <li class="nav-item">Services</li>
                </ul>
            </div>
            <div class="callus">
              <img src="./assets/phone.svg" alt="Call SVG">
              <h3>Call Us!</h3>
              <p>(38)-8343784332</p>
            </div>
        </nav>
        
        <!-- hero section -->
        <section class="hero">

            <!-- hero left heading -->
            <div class="hero-left">
                <h1>
                    Interior Design That <br>
                    Care About Details
                </h1>
                <button class="learnmore">Learn More</button>
            </div>

            <!-- hero right squares -->
            <div class="hero-right">
                <div class="square">
                    <div class="icon">
                        <img src="./assets/puzzle.svg" alt="puzzle.svg">
                    </div>
                    <p> We create your space better <br />
                        based on your own idea
                    </p>
                    <div class="circle-line">
                        <span class="circle"></span>
                    </div>
                </div>
                <div class="square">
                    <div class="icon">
                        <img src="./assets/bulb.svg" alt="bulb svg">
                    </div>
                    <p>
                        Inovation ideas, stylish <br />
                        design <br />
                        for home & business
                    </p>
                    <div class="circle-line">
                        <span class="circle"></span>
                    </div>
                </div>
            </div>
        </section>
        <!-- Join now button for mobile screens-->
        <button class="joinnow">Join Us Now!</button>
    </div>

</body>
</html>
